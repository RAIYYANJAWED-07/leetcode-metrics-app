<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Leetcode Metric</h1>

        <div class="user-container">
            <p>Enter Your User Name Below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter Your Leetcode UserName Here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div id="progress-bar-container" class="progress" style="display: none;">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label">0/0</span>
                        Easy
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label">0/0</span>
                        Medium
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label">0/0</span>
                        Hard
                    </div>
                </div>
            </div>

            <!-- Stats Cards will be populated dynamically with JS -->
            <div class="stats-cards">
                <!-- User stats will appear here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
